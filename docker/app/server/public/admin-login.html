<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win for Life Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Win for Life Admin</h1>
      <p class="text-gray-600">Prize Management System</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="current-password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter admin password"
        />
      </div>

      <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded"></div>

      <button
        type="submit"
        id="loginButton"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
      >
        Login
      </button>
    </form>

    <div class="mt-4 text-center text-sm text-gray-500">
      Network-isolated admin panel
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    const loginButton = document.getElementById('loginButton');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = passwordInput.value;

      // Disable button and show loading state
      loginButton.disabled = true;
      loginButton.textContent = 'Logging in...';
      errorMessage.classList.add('hidden');

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password }),
        });

        const data = await response.json();

        if (data.success) {
          // Redirect to admin panel
          window.location.href = '/admin.html';
        } else {
          // Show error
          errorMessage.textContent = data.error || 'Invalid password';
          errorMessage.classList.remove('hidden');
          loginButton.disabled = false;
          loginButton.textContent = 'Login';
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.classList.remove('hidden');
        loginButton.disabled = false;
        loginButton.textContent = 'Login';
      }
    });

    // Focus password field on load
    passwordInput.focus();
  </script>
</body>
</html>
