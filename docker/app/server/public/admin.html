<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobiliar Arena Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Header -->
    <div class="mb-8 flex justify-between items-start">
      <div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Mobiliar Arena Admin</h1>
        <p class="text-gray-600">Game Configuration</p>
      </div>
      <button
        onclick="logout()"
        class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition-colors"
      >
        Logout
      </button>
    </div>

    <!-- Theme Selection -->
    <div class="mb-8 bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Theme</h2>
      <div id="theme-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
        <!-- Populated by JS -->
      </div>
    </div>

    <!-- Game Settings (read-only overview) -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Game Settings</h2>
      <div id="settings-info" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-gray-50 p-4 rounded">
          <div class="text-sm text-gray-600">Server Status</div>
          <div id="setting-status" class="text-lg font-semibold text-green-600">Connected</div>
        </div>
        <div class="bg-gray-50 p-4 rounded">
          <div class="text-sm text-gray-600">Active Theme</div>
          <div id="setting-theme" class="text-lg font-semibold text-blue-600">-</div>
        </div>
      </div>
    </div>

    <!-- Messages -->
    <div id="message-container" class="fixed top-4 right-4 z-50"></div>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
