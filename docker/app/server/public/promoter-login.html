<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Win for Life Promoter Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-4">
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Win for Life Roadshow</h1>
      <p class="text-gray-600">Promoter Control Panel</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Passwort
        </label>
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="current-password"
          required
          class="w-full px-4 py-3 text-lg border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Promoter-Passwort eingeben"
        />
      </div>

      <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"></div>

      <button
        type="submit"
        id="loginButton"
        class="w-full bg-blue-600 text-white py-3 px-4 text-lg font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
      >
        Anmelden
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-500">
      Zugang nur f√ºr autorisiertes Personal
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    const loginButton = document.getElementById('loginButton');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = passwordInput.value;

      // Disable button and show loading state
      loginButton.disabled = true;
      loginButton.textContent = 'Anmelden...';
      errorMessage.classList.add('hidden');

      try {
        const response = await fetch('/api/promoter/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password }),
        });

        const data = await response.json();

        if (data.success) {
          // Redirect to promoter panel
          window.location.href = '/promoter.html';
        } else {
          // Show error
          errorMessage.textContent = data.error || 'Falsches Passwort';
          errorMessage.classList.remove('hidden');
          loginButton.disabled = false;
          loginButton.textContent = 'Anmelden';
          passwordInput.value = '';
          passwordInput.focus();
        }
      } catch (error) {
        errorMessage.textContent = 'Verbindungsfehler. Bitte erneut versuchen.';
        errorMessage.classList.remove('hidden');
        loginButton.disabled = false;
        loginButton.textContent = 'Anmelden';
      }
    });

    // Focus password field on load
    passwordInput.focus();
  </script>
</body>
</html>
