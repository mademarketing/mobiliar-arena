<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobiliar Arena Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-6 max-w-4xl">
    <!-- Header -->
    <div class="mb-6 flex justify-between items-start">
      <div>
        <h1 class="text-3xl font-bold text-gray-900 mb-1">Mobiliar Arena</h1>
        <p class="text-gray-600">Promoter Control Panel</p>
      </div>
      <button
        onclick="logout()"
        class="px-4 py-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors"
      >
        Abmelden
      </button>
    </div>

    <!-- Pause/Resume Control -->
    <div class="mb-6">
      <button
        id="pause-toggle-btn"
        onclick="togglePause()"
        class="w-full py-6 text-2xl font-bold rounded-lg shadow-lg transition-all duration-200 active:scale-95"
      >
        <span id="pause-btn-text">Laden...</span>
      </button>
      <div id="status-indicator" class="mt-3 text-center text-lg font-medium">
        <span id="status-text">Status wird geladen...</span>
      </div>
    </div>

    <!-- Statistics Dashboard -->
    <div class="mb-6 bg-white rounded-lg shadow p-5">
      <h2 class="text-xl font-semibold mb-4">Heutige Statistik</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-blue-50 p-4 rounded-lg">
          <div class="text-sm text-gray-600 mb-1">Spiele heute</div>
          <div id="stat-total-plays" class="text-3xl font-bold text-blue-600">-</div>
        </div>
        <div class="bg-green-50 p-4 rounded-lg">
          <div class="text-sm text-gray-600 mb-1">Prize A</div>
          <div id="stat-prize-a" class="text-3xl font-bold text-green-600">-</div>
        </div>
        <div class="bg-purple-50 p-4 rounded-lg">
          <div class="text-sm text-gray-600 mb-1">Prize B</div>
          <div id="stat-prize-b" class="text-3xl font-bold text-purple-600">-</div>
        </div>
        <div class="bg-orange-50 p-4 rounded-lg">
          <div class="text-sm text-gray-600 mb-1">Nieten</div>
          <div id="stat-consolations" class="text-3xl font-bold text-orange-600">-</div>
        </div>
      </div>
    </div>

    <!-- Settings Section -->
    <div class="mb-6 bg-white rounded-lg shadow p-5">
      <h2 class="text-xl font-semibold mb-4">Einstellungen</h2>

      <!-- Promotion End Time -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Promotionsende</label>
        <div class="flex gap-2">
          <input
            type="time"
            id="promo-end-time"
            class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            value="18:00"
          >
          <button
            onclick="saveSettings()"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
          >
            Speichern
          </button>
        </div>
      </div>

      <!-- Trefferplan Selection -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Trefferplan</label>
        <select
          id="trefferplan-select"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          onchange="changeTrefferplan()"
        >
          <option value="">Laden...</option>
        </select>
        <p id="trefferplan-description" class="mt-1 text-sm text-gray-500"></p>
      </div>
    </div>

    <!-- QR Code Status Section -->
    <div class="mb-6 bg-white rounded-lg shadow p-5">
      <h2 class="text-xl font-semibold mb-4">QR-Code Vorrat</h2>

      <!-- QR Code Counts (read-only) -->
      <div id="qr-code-counts" class="grid grid-cols-2 gap-4">
        <div class="text-center py-4 text-gray-500 col-span-2">Laden...</div>
      </div>

      <p class="mt-4 text-sm text-gray-500 text-center">
        QR-Code Import erfolgt Ã¼ber das Admin-Panel
      </p>
    </div>

    <!-- Links -->
    <div class="mb-6 flex gap-4">
      <a
        href="/dashboard.html"
        class="flex-1 text-center py-3 bg-white rounded-lg shadow text-blue-600 font-medium hover:bg-blue-50"
      >
        Dashboard anzeigen
      </a>
      <a
        href="/api/dashboard/report"
        class="flex-1 text-center py-3 bg-white rounded-lg shadow text-blue-600 font-medium hover:bg-blue-50"
      >
        PDF-Bericht
      </a>
    </div>

    <!-- Last Updated -->
    <div class="mt-4 text-center text-sm text-gray-500">
      Letzte Aktualisierung: <span id="last-updated">-</span>
    </div>

    <!-- Messages -->
    <div id="message-container" class="fixed top-4 right-4 z-50"></div>
  </div>

  <script src="/promoter.js"></script>
</body>
</html>
